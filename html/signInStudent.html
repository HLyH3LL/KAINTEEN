<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.I.P KainTeen! - Sign In</title>
  <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="../res/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <img src="../res/logo.png" class="logo" alt="Logo">
    <p class="subtitle">From Click to Kain in No Time!</p>
    <h1>Sign In</h1>

    <form>
      <div class="form-group">
        <label for="student-number">Student Number</label>
        <input type="text" id="student-number" name="student-number" placeholder="7 Digit Student No." required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <p class="signin">Don't have an account? <a href="signUpStudent.html">Sign Up here</a>.</p>
  </div>

  <script src="../js/signin.js"></script>
</body>
</html>
