<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.I.P KainTeen! - Admin Login</title>
  <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/adminLogin.css">
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="../res/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <img src="../res/logo.png" class="logo" alt="Logo">
    <p class="subtitle">Admin Portal</p>
    <h1>Administrator Login</h1>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="admin-username">Username</label>
        <input type="text" id="admin-username" name="admin-username" placeholder="Enter Username" required>
      </div>

      <div class="form-group password-wrapper">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" name="admin-password" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword()">👁</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <p class="signin">Back to <a href="signInStudent.html">Student Sign In</a></p>
  </div>

  <script src="../js/adminLogin.js"></script>
</body>
</html>
