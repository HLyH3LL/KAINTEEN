<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T.I.P KainTeen! - Admin Login</title>
  <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon"/>
  <link rel="stylesheet" href="../css/adminLogin.css"/>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="../res/bg.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <img src="../res/logo.png" class="logo" alt="Logo"/>
    <p class="subtitle">Admin Portal</p>
    <h1>Administrator Login</h1>

    <form id="adminLoginForm" autocomplete="off">
      <div class="form-group">
        <label for="admin-username">Username</label>
        <input type="text" id="admin-username" name="username" placeholder="Enter Username" required/>
      </div>

      <div class="form-group password-wrapper">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" name="password" placeholder="Enter Password" required/>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <p class="signin">Back to <a href="signInStudent.html">Student Sign In</a></p>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePassword() {
      const passwordField = document.getElementById("admin-password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    // Show Popup Message
    function showPopup(message, isError = false) {
      const popup = document.createElement("div");
      popup.classList.add("popup");
      if (isError) popup.classList.add("error");
      popup.innerText = message;
      document.body.appendChild(popup);

      setTimeout(() => { popup.style.opacity = "1"; }, 50);
      setTimeout(() => {
        popup.style.opacity = "0";
        setTimeout(() => popup.remove(), 300);
      }, 2000);
    }

    // Handle Form Submission
    document.getElementById("adminLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("admin-username").value.trim();
      const password = document.getElementById("admin-password").value.trim();

      if (!username || !password) {
        showPopup("Please enter username and password.", true);
        return;
      }

      try {
        const response = await fetch('../php/admin_login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const text = await response.text();
        console.log("Raw response:", text);

        try {
          const result = JSON.parse(text);

          if (result.success) {
            showPopup("Login successful!");
            setTimeout(() => {
              window.location.href = "adminDashboard.html";
            }, 1500);
          } else {
            showPopup(result.message || "Login failed.", true);
          }
        } catch (jsonError) {
          console.error("JSON parse error:", jsonError);
          console.warn("Response received was not valid JSON:", text);
          showPopup("Unexpected server response. Check console.", true);
        }

      } catch (error) {
        console.error("Fetch error:", error);
        showPopup("An error occurred. Please try again.", true);
      }
    });
  </script>
</body>
</html>
