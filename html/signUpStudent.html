<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I.P KainTeen! - Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="/res/logo.png" class="logo" alt="Logo">
        <p class="subtitle">From Click to Kain in No Time!</p>
        <h2>Create Your Account</h2>
        <form>
            <div class="form-group">
                <label for="student-number">Student Number</label>
                <input type="text" id="student-number" name="student-number" placeholder="7 Digit Student No." class="textfield"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="textfield"  required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Password" class="textfield" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms"  required> By creating an account, you agree to the terms of service and privacy policy.
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signin">Already have an account? <a href="#">Sign in here.</a></p>
    </div>
</body>
</html>
