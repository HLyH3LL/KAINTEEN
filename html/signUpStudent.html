<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.I.P KainTeen! - Sign Up</title>
  <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="../res/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <img src="../res/logo.png" class="logo" alt="Logo">
    <p class="subtitle">From Click to Kain in No Time!</p>
    <h1>Create Your Account</h1>

    <form>
      <div class="form-group">
        <label for="student-number">Student Number</label>
        <input type="text" id="student-number" name="student-number" placeholder="7 Digit Student No." required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password" required>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p class="signin">Already have an account? <a href="signInStudent.html">Sign In here</a>.</p>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
