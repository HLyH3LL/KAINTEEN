<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I.P KainTeen! - Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">     
        <img src="/res/logo.png" class="logo" alt="Logo">
        <p class="subtitle">From Click to Kain in No Time!</p>
        <h1>Create Your Account</h1>
        <form>
            <div class="form-group">
                <label for="student-number">Student Number</label>
                <input type="text" id="student-number" name="student-number" placeholder="7 Digit Student No." class="textfield"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="textfield"  required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Password" class="textfield" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms"  required> By creating an account, you agree to the terms of service and privacy policy.
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signin">Already have an account? <a href="signInStudent.html">Sign in here.</a></p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
        event.preventDefault();

        const studentNumberField = document.getElementById("student-number");
        const passwordField = document.getElementById("password");
        const confirmPasswordField = document.getElementById("confirm-password");
        const termsField = document.getElementById("terms");

        const studentNumber = studentNumberField.value.trim();
        const password = passwordField.value.trim();
        const confirmPassword = confirmPasswordField.value.trim();
        const terms = termsField.checked;

        studentNumberField.required = true;
        passwordField.required = true;
        confirmPasswordField.required = true;
        termsField.required = true;

        if (!/^[0-9]{7}$/.test(studentNumber)) {
            showPopup(" Student number must be exactly 7 digits.", true);
            return;
        }

        if (password.length < 6) {
            showPopup(" Password must be at least 6 characters long.", true);
            return;
        }

        if (password !== confirmPassword) {
            showPopup(" Passwords do not match.", true);
            return;
        }

        if (!terms) {
            showPopup(" You must agree to the terms of service and privacy policy.", true);
            return;
        }

        showPopup(" Account created successfully!");
        form.reset();
    });

    function showPopup(message, isError = false) {
        const popup = document.createElement("div");
        popup.textContent = message;
        popup.style.position = "fixed";
        popup.style.top = "50%";
        popup.style.left = "50%";
        popup.style.transform = "translate(-50%, -50%)";
        popup.style.background = isError ? "#ff4d4d" : "#4CAF50";
        popup.style.color = "white";
        popup.style.padding = "15px 25px";
        popup.style.borderRadius = "8px";
        popup.style.fontSize = "16px";
        popup.style.boxShadow = "0 2px 10px rgba(0,0,0,0.2)";
        popup.style.zIndex = "9999";
        popup.style.opacity = "0";
        popup.style.transition = "opacity 0.3s ease";

        document.body.appendChild(popup);

        setTimeout(() => {
            popup.style.opacity = "1";
        }, 50);

        setTimeout(() => {
            popup.style.opacity = "0";
            setTimeout(() => popup.remove(), 300);
        }, 2000);
    }
});

    </script>
</body>
</html>
