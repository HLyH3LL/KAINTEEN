<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/adminDashboard.css">
  <link rel="stylesheet" href="../css/adminLogout.css">
  <link rel="stylesheet" href="../css/adminOrders.css">
    <link rel="stylesheet" href="../css/adminInventory.css">
</head>
<body>
  <div class="sidebar">
    <img src="../res/logo.png" alt="Logo">
    <h2>ADMIN</h2>
    <a href="adminDashboard.html">Overview</a>
    <a href="adminOrders.html">Orders</a>
    <a href="adminInventory.html" class="active">Inventory</a>
    <a href="adminPayments.html">Payments</a>
    <a href="adminEarnings.html">Earnings</a>
    <div class="logout" onclick="openModal()">Log out</div>
  </div>

  <div class="main">
    <div class="orders">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>INVENTORY</h2>
        <button class="btn-add" onclick="openAddModal()">+ Add Item</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menudo</td>
            <td>25</td>
            <td>₱65.00</td>
            <td><button class="btn-view" onclick="openInventoryModal('Menudo', 25, 65.00)">Edit</button></td>
          </tr>
          <tr>
            <td>Water</td>
            <td>50</td>
            <td>₱10.00</td>
            <td><button class="btn-view" onclick="openInventoryModal('Water', 50, 10.00)">Edit</button></td>
          </tr>
          <tr>
            <td>Cupcake</td>
            <td>30</td>
            <td>₱15.00</td>
            <td><button class="btn-view" onclick="openInventoryModal('Cupcake', 30, 15.00)">Edit</button></td>
          </tr>
          <tr>
            <td>Empanada</td>
            <td>0</td>
            <td>₱20.00</td>
            <td><button class="btn-view" onclick="openInventoryModal('Empanada', 0, 20.00)">Edit</button></td>
          </tr>
        </tbody>
      </table>

      <!-- Modal for editing inventory -->
      <div id="inventoryModal" class="modal">
        <div class="modal-content add-form">
          <span class="close" onclick="closeInventoryModal()">&times;</span>
          <h2 class="modal-title">EDIT ITEM</h2>
          <form>
            <label for="editName">ITEM NAME</label>
            <input type="text" id="editName">

            <label for="editPrice">PRICE</label>
            <input type="number" id="editPrice">

            <label for="editStock">STOCK</label>
            <input type="number" id="editStock">

            <label for="editCategory">CATEGORY</label>
            <select id="editCategory">
              <option value="" disabled selected>Select</option>
              <option value="Food">Food</option>
              <option value="Drinks">Drinks</option>
              <option value="Snacks">Snacks</option>
            </select>

            <button type="submit" class="btn-submit">
              <span class="plus">✔</span> SAVE ITEM
            </button>
          </form>
        </div>
      </div>

      <!-- Modal for adding inventory -->
      <div id="addModal" class="modal">
        <div class="modal-content add-form">
          <span class="close" onclick="closeAddModal()">&times;</span>
          <h2 class="modal-title">ADD ITEM</h2>
          <form>
            <label for="addName">Item Name</label>
            <input type="text" id="addName" placeholder="Enter item name">

            <label for="addPrice">Price</label>
            <input type="number" id="addPrice" placeholder="Enter price">

            <label for="addStock">Stock</label>
            <input type="number" id="addStock" placeholder="Enter stock">

            <label for="addCategory">Category</label>
            <select id="addCategory">
              <option value="" disabled selected>Select</option>
              <option value="Food">Meals</option>
              <option value="Snacks">Snacks</option>
              <option value="Drinks">Drinks</option>
              <option value="Drinks">School Supplies</option>
            </select>

            <button type="submit" class="btn-submit">
              <span class="plus">+</span> ADD ITEM
            </button>
          </form>
        </div>
      </div>

      <!-- Logout Modal -->
      <div id="logoutModal" class="modal">
        <div class="modal-content">
          <h3>Are you sure you want to log out?</h3>
          <div class="modal-buttons">
            <button class="btn btn-yes" onclick="logout()">Yes</button>
            <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/adminLogout.js"></script>
  <script>
    function openInventoryModal(name, stock, price) {
      document.getElementById("editName").value = name;
      document.getElementById("editStock").value = stock;
      document.getElementById("editPrice").value = price;
      document.getElementById("inventoryModal").style.display = "block";
    }
    function closeInventoryModal() {
      document.getElementById("inventoryModal").style.display = "none";
    }

    function openAddModal() {
      document.getElementById("addModal").style.display = "block";
    }
    function closeAddModal() {
      document.getElementById("addModal").style.display = "none";
    }
  </script>

</body>
</html>
