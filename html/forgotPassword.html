<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.I.P KainTeen! - Forgot Password</title>
  <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/signin.css">
  <style>
    .container h1 {
      color: #ffc600;
      margin-bottom: 10px;
    }

    .instruction {
      font-size: 13px;
      color: #eee;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .back {
      margin-top: 15px;
      font-size: 13px;
      color: #ddd;
    }

    .back a {
      color: #ffc600;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
      color: #ffdb4d;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="../res/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <img src="../res/logo.png" class="logo" alt="Logo">
    <p class="subtitle">From Click to Kain in No Time!</p>
    <h1>Forgot Password</h1>
    <p class="instruction">Enter your Student Number and  Email. Weâ€™ll send you instructions to reset your password.</p>

    <form>
      <div class="form-group">
        <label for="student-number">Student Number</label>
        <input type="text" id="student-number" name="student-number" placeholder="7 Digit Student No." required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <button type="submit">Send Reset Link</button>
    </form>

    <p class="back">Remembered your password? <a href="studentLogin.html">Back to Sign In</a></p>
  </div>
</body>
</html>
