<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/adminDashboard.css">
  <link rel="stylesheet" href="../css/adminLogout.css">
  <link rel="stylesheet" href="../css/adminOrders.css">
</head>
<body>
  <div class="sidebar">
    <img src="../res/logo.png" alt="Logo">
    <h2>ADMIN</h2>
    <a href="adminDashboard.html">Overview</a>
    <a href="adminOrders.html" class="active">Orders</a>
    <a href="adminInventory.html">Inventory</a>
    <a href="adminPayments.html">Payments</a>
    <a href="adminEarnings.html">Earnings</a>
    <div class="logout" onclick="openModal()">Log out</div>
  </div>

  <div class="main">
    <div class="orders">
      <h2>ORDERS</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Student No.</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ORD-001</td>
            <td>2411...</td>
            <td class="status-paid">PAID</td>
            <td><button class="btn-view" onclick="openOrderModal(1)">View</button></td>
          </tr>
          <tr>
            <td>ORD-002</td>
            <td>2411...</td>
            <td class="status-paid">PAID</td>
            <td><button class="btn-view" onclick="openOrderModal(2)">View</button></td>
          </tr>
          <tr>
            <td>ORD-002</td>
            <td>2411...</td>
            <td class="status-unpaid">UNPAID</td>
            <td><button class="btn-view" onclick="openOrderModal(3)">View</button></td>
          </tr>
          <tr>
            <td>ORD-003</td>
            <td>2411...</td>
            <td class="status-unpaid">UNPAID</td>
            <td><button class="btn-view" onclick="openOrderModal(4)">View</button></td>
          </tr>
          <tr>
            <td>ORD-004</td>
            <td>2411...</td>
            <td class="status-completed">COMPLETED</td>
            <td><button class="btn-view" onclick="openOrderModal(5)">View</button></td>
          </tr>
        </tbody>
      </table>

<div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeOrderModal()">&times;</span>
    <h1>ORDER DETAILS</h1>

    <!-- Order Info -->
    <table id="order-info"></table>

    <br><br>
    <h2>ORDER SUMMARY</h2>
    <table id="order-summary"></table>

    <div style="margin-top: 20px;">
      <button class="btn-return" onclick="closeOrderModal()">Return</button>
    </div>
  </div>
</div>

  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button class="btn btn-yes" onclick="logout()">Yes</button>
        <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../js/adminLogout.js"></script>
  <script src="../js/adminOrders.js"></script>
</body>
</html>
